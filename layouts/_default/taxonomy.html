{{ define "content" }}
<h1>Tags: {{ .Page.Title }}</h1>
<ul class="blog-list">
  <p>A RSS Feed for this specific tag can be found
    <a href="https://finnsauer.com/tags/{{ .Page.Title }}/index.xml">here</a>
  </p>
  {{ range .Pages }}
  <li>
    <a href="{{ .Page.Permalink }}">
      {{ .Page.Title }}
    </a>
    <span class="blog-date">
      {{ if ( isset .Params "date" ) }}
      {{ .PublishDate.Format "2006-01-02" }}
      {{ end }}
    </span>
  </li>
  {{ end }}
</ul>
{{ end }}
